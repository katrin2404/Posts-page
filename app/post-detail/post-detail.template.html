<a class="glyphicon glyphicon-home text-info" href='#!/'></a>

<div class="list-group">
    <h1 class="list-group-item list-group-item-danger">{{$ctrl.post.title}}</h1>
    <p class="list-group-item list-group-item-warning">{{$ctrl.post.body}}</p>
</div>

<ul class="list-group list-group-item list-group-item-action flex-column align-items-start active">
    <li class="list-group-item-action list-group-item-heading">Comments:</li>
    <li class="list-group-item list-group-item-action flex-column align-items-start active"
        ng-repeat="comment in $ctrl.post.comments">
        <p class='list-group-item list-group-item-success row'>
            <span class="col-md-7">Title: {{comment.name}}</span>
            <small>author: {{comment.email}}</small>
        </p>
        <p class="list-group-item list-group-item-info">Comment: {{comment.body}}</p>
    </li>
</ul>
